"""
Re-implementation of parts of pygame-ce in brython.

Uses pixi.js and pixi-sound.js which need to be imported.

Note that you cannot immediately play sounds - 
you wait until after a user interaction.

Usage
=====

(Import pixi.js and pixi-sound.js)

Use the following to get a nice fullscreen:

<style>
body { margin: 0;
       padding: 0;
       width: 100%;
       height: 100%;
       overflow: hidden;
       background-color: #000;
     }
</style>

Then, convert your pygame game code to look (something like) this:

    def main():
        setup()
        if hasattr(pygame, 'browser'):
            pygame.webrun(loop)
        else:
            while loop():
                pass
        pygame.quit()
    
    main()

where you have defined the loop and setup functions. In the above example,
setup and loop probably need to access global variables. If you don't want
to do that, setup() and loop() could be converted to members of a Game class
(for example).
"""

# See https://pyga.me/docs/ for pygame-ce docs

import math
from pathlib import Path

import browser # Need this to signal we are in web
from browser import window, document, aio, console, bind
import javascript

# Pygame mimics
image   = None # ImageModule()   # Set up below
display = None # DisplayModule() # Set up below
time    = None # TimeModule()    # Set up below
draw    = None # DrawModule()    # Set up below

# Global internal state
_app = None
_loop_function = None
_sprites = {}
_textures = {} # All loaded textures
_pending = [] # List of deferred callables that will run before/after loop


def quit():
    """Don't need to do anything in this case."""
    pass


def init():
    pass


def webrun(loopfn, **app_init_kwargs):
    """Top level runner for web-based games."""
    # Actually, we need to do most of the init here, since there
    # are many async functions we need to call. So, we abuse the fact
    # that nothing should happen in the script after we call webrun
    # so we can spawn an async task.
    global _loop_function
    _loop_function = loopfn
    aio.run(_setup_and_run(**app_init_kwargs))


async def _setup_and_run(**app_init_kwargs): 
    global _app
    _app = window.PIXI.Application.new()
    init_args = {
        # 'backgroundAlpha': 0, # Transparent background
        'background': display._background_color, 
        'width': display._size[0],
        'height': display._size[1],
        'antialias': True,  # Enable antialiasing by default
        'autoDensity': True,
        'resolution': window.devicePixelRatio or 1,  # Handle high DPI displays
    }
    init_args.update(app_init_kwargs)
    console.log(init_args)

    # Set the scale mode before loading textures to prevent linear
    # interpolation on scaling
    if not init_args['antialias']:
        # Actually, this does not work (bug in pixi.js)
        window.PIXI.TextureStyle.defaultOptions.scaleMode = 'nearest'
    
    await _app.init(init_args)

    # Load all pending textures
    for name in [name for name, val in _textures.items() if val is None]:
        # In this case, the path is the name we use to load textures.
        # First we see if the image is in our internal image store.
        # Try both the name and the name without extension.
        for imname in [name, Path(name).stem, Path(name).name]:
            if imname in window.IMAGES:
                _textures[name] = await window.PIXI.Assets.load(
                    window.IMAGES[imname])
                break
        # If nothing was there, we try to load it as a file reference
        if _textures[name] is None:
            _textures[name] = await window.PIXI.Assets.load(name)

        # Because global default options do not seem to work, do it manually
        if not init_args['antialias']:
            _textures[name].source.scaleMode = 'nearest'

    # Add the actual canvas to the webpage
    document.body.appendChild(_app.canvas)

    # Set rendering style to pixel perfect if we have not turned
    # antialiasing on 
    if not init_args['antialias']:
        _app.canvas.style.imageRendering = 'pixelated'
    
    # Add our top level drawing container (which we will clear each tick)
    _app.stage.addChild(display._topsurface._container)
    # TODO: load other assets in async
    
    _app.ticker.add(display._clear)
    _app.ticker.add(_update_then_draw)
    _resize()
    console.log('Completed setup')


def _run_all_pending():
    for action in _pending:
        action()
    _pending.clear()


def _update_then_draw(ticker):
    global _loop_function
    # Call the user's loop function with a delta time argument
    # _loop_function(ticker.deltaMS)
    _run_all_pending()
    _loop_function()
    key.clear() # Clear the key pressed state
    _run_all_pending()
    

@bind(window, 'resize')
def _resize(evt=None):
    "Resize the canvas to fill the screen while maintaining aspect ratio"
    if _app is None:
        return
    
    # Get the window dimensions
    window_width = window.innerWidth
    window_height = window.innerHeight

    target_width, target_height = display._size
    
    # Use the smaller scale to ensure the canvas fits the screen
    scale = min(window_width  / target_width,
                window_height / target_height)
    # Note: restricting this scale to an integer value
    # doesn't seem to be critical for pixel perfect rendering.
    
    # Calculate the centered position
    new_width = round(target_width * scale)
    new_height = round(target_height * scale)
    left = math.floor((window_width - new_width) / 2)
    top = math.floor((window_height - new_height) / 2)

    # Set the canvas display size (CSS pixels)
    _app.canvas.style.position = 'absolute';
    _app.canvas.style.width = f'{new_width}px'
    _app.canvas.style.height = f'{new_height}px'
    _app.canvas.style.left = f'{left}px'
    _app.canvas.style.top = f'{top}px'

    # Update the renderer size (in logical pixels)
    _app.renderer.resize(target_width, target_height)

class Surface:
    """Mimics surface operations by converting things into nested containers.
    
    Be lazy about how we actually implement the mimic.
    - Use nothing, filterArea based on size, or a fillSprite

    Internally, we always implement as a Container. If this is
    primarily a Sprite, we add that as a child of the container
    so that we can defer loading the sprite and yet still have something
    concrete to build the pixi draw heirarchy.
    """
    def __init__(self, size: tuple = (-1, -1)):
        self._container = window.PIXI.Container.new()
        self._size = tuple

    def _add_sprite_child(self, texture_name):
        """Internal support function to actually create new PIXI Sprite.
        
        Assumes texture is loaded.
        """
        assert texture_name in _textures
        texture = _textures[texture_name]
        assert texture is not None
        sprite = window.PIXI.Sprite.new(texture)

        sprite.roundPixels = True
        
        self._container.addChild(sprite)
    
    def _as_sprite(self, texture_name):
        """Define this (pygame) Surface as primarily a (pixi) Sprite."""
        if texture_name not in _textures:
            console.log(f'ERROR: Unknown texture {texture_name}')
        elif _textures[texture_name] is None:
            # Texture has not been loaded - defer
            _pending.append(lambda n=texture_name: self._add_sprite_child(n))
        else:
            self._add_sprite_child(texture_name)         
        return self

    def fill(self, color: tuple):
        # If we are filling to "clear" the surface, maybe we can just ignore?
        # or, we put in a rectangle, but if something comes after it, we just remove it
        # Or, if you really need a fill, use a "fillSprite"

        # For now, "fill"ing to clear, so just remove all children
        if self == display._topsurface:
            display._clear(None)
        else:
            self._container.removeChildren()

    def blit(self, surf, offset: tuple = (0,0)):
        # Instead of actually drawing the thing; we add it as a child of our
        # container to draw later.
        txcont = window.PIXI.Container.new()
        txcont.x = offset[0]
        txcont.y = offset[1]
        txcont.addChild(surf._container)
        self._container.addChild(txcont)

    def convert_alpha(self):
        # Do nothing for now
        return self

    def set_colorkey(self, color):
        # Do nothing for now
        return self

def _overlap(alo, ahi, blo, bhi):
    return ((alo <= blo <= ahi) or
            (alo <= bhi <= ahi) or
            (blo <= alo <= bhi) or
            (blo <= ahi <= bhi))

class Rect:
    def __init__(self, x, y, w, h):
        self.x = x
        self.y = y
        self.width = w
        self.height = h
    
    def colliderect(self, r) -> bool:
        return (_overlap(self.x, self.x + self.width,  r.x, r.x + r.width) and 
                _overlap(self.y, self.y + self.height, r.y, r.y + r.height))

class DisplayModule:
    """Holds some initialization information before actual pixi init."""
    def __init__(self):
        self._size = (640, 480)
        self._topsurface = None
        self._topgraphics = None
        self._background_color = (0, 0, 0)

        # Add default objects
        self.set_mode(self._size)

    def _clear(self, ticker):
        # Remove all items that aren't the line graphics
        for child in self._topsurface._container.children:
            if child != self._topgraphics:
                self._topsurface._container.removeChild(child)
                # child.destroy()
        # Clear the drawn graphics container
        self._topgraphics.clear()
        
    def set_mode(self, size: tuple, flags=None):
        """Stores the desired screen size, returns the top level drawing Surface."""
        self._size = size
        self._topsurface = Surface(self._size)

        # For simple graphics, can group all of these calls into
        # one Graphics object
        self._topgraphics = window.PIXI.Graphics.new()
        self._topsurface._container.addChild(self._topgraphics)
        
        return self._topsurface

    def flip(self):
        """This is the function that signifies the actual draw."""
        pass

    def toggle_fullscreen(self):
        if document.fullscreenElement:
            document.exitFullscreen()
        else:
            document.documentElement.requestFullscreen()

class DrawModule:
    """Holds functions about drawing primitives."""

    def rect(self, surface, color, rect, width=0, 
             border_radius=-1,
             border_top_left_radius=-1, 
             border_top_right_radius=-1, 
             border_bottom_left_radius=-1, 
             border_bottom_right_radius=-1):
        """Draw a rectangle.
        
        width (int) -- (optional) used for line thickness or to indicate 
            that the rectangle is to be filled (not to be confused with 
            the width value of the rect parameter)
        
            if width == 0, (default) fill the rectangle
            if width > 0, used for line thickness
            if width < 0, nothing will be drawn
        """
        if width < 0:
            return
        if surface == display._topsurface:
            # Optimization for drawing primitives to the screen - 
            # use a single graphics object at the top level
            g = display._topgraphics
        else:
            g = window.PIXI.Graphics.new()
            surface.addChild(g)

        g.rect(rect.x, rect.y, rect.width, rect.height)
        if width == 0:        
            g.fill({'color': color})
        else:
            g.stroke({'width': width, 'color': color})

# Implementation notes:
# Any sound on the web can only be played after a positive user interaction.
# So, we initially add bindings to keypress to enable

_UNIQUE_SOUND_COUNT = 1000

def _addsound(soundpath):
    """Tries to add sound. Searches pywebedit store first with name variations.

    Returns unique name to later play the sound
    """
    global _UNIQUE_SOUND_COUNT
    # Need a unique name to refer to the sound
    name = f'$PYSND_{_UNIQUE_SOUND_COUNT}$'
    _UNIQUE_SOUND_COUNT += 1

    for sname in [soundpath, 
                  Path(soundpath).stem, 
                  Path(soundpath).name]:
        if sname in window.SOUNDS:
            window.PIXI.sound.add(name, window.SOUNDS[sname])
            return name
            
    # If nothing was there, we try to load it as a file reference
    window.PIXI.sound.add(name, soundpath)

    return name


class Music:
    """Music loader and player."""
    def __init__(self):
        self.soundname = None
        self.isloaded = False

    def load(self, soundpath: str):
        self.soundname = _addsound(soundpath)
        console.log(f'Loaded music as {self.soundname}')

    def play(self, duration: int):
        """Play the loaded sound. If duration is -1, then loop."""
        if not mixer._enabled:
            if duration == -1:
                # Delay start since sound is not enabled yet
                mixer._pending.append(lambda: self.play(-1))
            return
        loop = duration == -1
        options = {'loop': loop}
        console.log('Trying to play music')
        window.PIXI.sound.play(self.soundname, options)


class _Sound:
    """Sound file wrapper."""
    def __init__(self, soundpath):
        # Need a unique name to refer to the sound
        self.name = _addsound(soundpath)

    def play(self):
        window.PIXI.sound.play(self.name)


class MixerModule:
    def __init__(self):
        self.music = Music()
        self._enabled = False
        self._pending = []
        self.Sound = _Sound

        document.bind('keydown', self._enable_sound)
        # Mouse down doesn't count as user interaction?
        # document.bind('mousedown', self._enable_sound)

    def _enable_sound(self, event):
        # Enable playing of sound
        window.PIXI.sound.context.paused = False 
        self._enabled = True
        console.log('Enabled sound')

        # Play any pending sounds waiting for the enable
        for fn in self._pending:
            fn()
        self._pending = []
        
        # Now that we are enabled, we don't need to have the bindings
        document.unbind('keydown', self._enable_sound)
        # document.unbind('mousedown', self._enable_sound)

mixer = MixerModule()

class KeyHandler:
    def __init__(self):
        self.pressed = KeyBucket() # Down then up
        self.down = KeyBucket()    # Held down

    def clear(self):
        self.pressed.clear()

    def get_pressed(self):
        """Returns a dict like object which returns true for pressed keys"""
        return self.down


class KeyBucket:
    def __init__(self):
        self.pressed = set() 

    def clear(self):
        self.pressed.clear()

    def __getitem__(self, idx):
        return idx in self.pressed

    def setpressed(self, key):
        # console.log(f'Setting {key}')
        self.pressed.add(key)

    def notpressed(self, key):
        self.pressed.discard(key)
        
key = KeyHandler()

@bind(document, 'keyup')

    key.down.notpressed(_mapkeyevent(e))   

def _mapkeyevent(e):
    # TODO: For some where e.key == 'Meta', you need to look at e.keyCode

    return e.key

# Here we are showing the basics of a pygame-like framework that allows
# sprites and sounds. 

# One of the difficulties of working in a web browser
# is that certain things are not allowed in certain situations. For example,
# when running completely offline, your webpage can load javascript and images
# from local files, but you're not allowed to load other types of files, like 
# sound files.
#
# In this example, we show how to overcome these limitations.
#
# Note that this is nearly compatible with pygame (as in, you can
# run this as main.py in a normal python environment) but it is in
# no way a full implementation of the pygame API.
# 
# Also, you are free to intermix Pixi's API as well (which is persistent)
# and have increased performance, at the cost of true pygame compatibility.

import pygame
import time
import math

# This will be the logical size of the rendering canvas, which
# will be scaled up to the screen
WIDTH = 292
HEIGHT = 240

# Desired frame rate
FPS = 30

# Create the default pygame objects
pygame.init()
clock = pygame.time.Clock()
screen = pygame.display.set_mode((WIDTH,HEIGHT), flags=pygame.SCALED)

# Load all of the textures. Note this works in pywebedit by looking
# up the filename (without the extension) in the images list!
texture_names_b1 = ['bird1-up-left.png',
                    'bird1-up-right.png',
                    'bird1-down-left.png',
                    'bird1-down-right.png']
texture_names_b2 = ['bird2-up-left.png',
                    'bird2-up-right.png',
                    'bird2-down-left.png',
                    'bird2-down-right.png']
textures_b1 = [pygame.image.load(f).convert_alpha()
               for f in texture_names_b1]
textures_b2 = [pygame.image.load(f).convert_alpha()
               for f in texture_names_b2]                    

# Load sounds
sound_hop   = pygame.mixer.Sound('car_door.wav')
sound_crash = pygame.mixer.Sound('boom.wav')

# Play music - in pywebedit, this won't start
# until the first user interaction (keypress)
pygame.mixer.music.load('house_lo.wav')
pygame.mixer.music.play(-1)

# block = pygame.Surface((BWID,BHIT))
#pygame.draw.rect(block,'white',(0,0,BWID,BHIT))


class Bird:
    def __init__(self, textures, x=0, y=0, scale=1, hopspeed=2.0):
        self.textures = textures
        self.scale = scale
        self.x = x
        self.y = y
        self.hopy = 0
        self.hopping = False
        self.i_tex = 0
        self.t_last = 0
        self.hopspeed = hopspeed

    def update(self, deltatime_ms):
        t_new = self.t_last + (deltatime_ms / 1000.0)
        self.hopy = 0
        if self.hopping:
            if int(t_new) > int(self.t_last):
                self.i_tex = (self.i_tex + 1) % 4
            t_hop = t_new * self.hopspeed
            self.hopy = math.sin(t_hop) * math.sin(t_hop) * 10
        self.t_last = t_new
            
    def draw(self):
        texture = self.textures[self.i_tex]
        texture_scaled = pygame.transform.scale_by(texture, self.scale)
        screen.blit(texture_scaled, (self.x, self.y - self.hopy))

    
class Platform:
    def __init__(self, rect, color, bordercolor):
        self.rect = rect
        self.color = color
        self.bordercolor = bordercolor

    def update(self, deltatime):
        return True

    def draw(self):
        pygame.draw.rect(screen, self.color, self.rect, width=0)
        pygame.draw.rect(screen, self.bordercolor, self.rect, width=1)


class StartText:
    def update(self, deltatime):
        return True

    def draw(self):  
        text = 'Press any key to start'
        style = {
            'fontFamily': 'Arial',
            'fontSize': 20,
            'fill': (0.8, 0.8, 0.8),
            'fontWeight': 'normal'
        }
        text_sprite = pygame.window.PIXI.Text.new(text, style)
        text_sprite.anchor.set(0.5, 0.5)
        text_sprite.position.set(WIDTH/2, 20)
        pygame.display._topsurface._container.addChild(text_sprite)

    
def debug_toggle():
    if hasattr(pygame, 'browser'):
        panel = pygame.browser.document['debug']
        panel.style.display = "none" if panel.style.display != "none" else "block"


def debug_report():
    # Update the debug panel
    if not hasattr(pygame, 'browser'):
        return
    panel = pygame.browser.document['debug']
    if panel.style.display == "none":
        return
                 
    panel.innerHTML = '<br>'.join([
        f'{bird1.t_last:0.3f}',
        '[1] for fullscreen',
        '[2] to toggle debug panel',
    ])


# Game objects
bird1 = Bird(textures_b1, 50, 100, scale=1)
bird2 = Bird(textures_b2, 150, 100, scale=2, hopspeed=1.5)
text = StartText()
objects = [
    bird1, bird2,
    Platform(pygame.Rect(40, 117, 40, 8), (0.7, .1, .1), (0.8, .15, .15)),
    Platform(pygame.Rect(145, 133, 50, 8), (0.1, .1, .7), (0.15, .15, .8)),
    text
]
deltatime_ms = FPS / 1000


def loop():
    global deltatime_ms, text
    running = True
    
    # Handle system keypresses
    if hasattr(pygame, 'browser'):
        if pygame.key.pressed[pygame.K_2]:
            debug_toggle()
        if pygame.key.pressed[pygame.K_1]:
            pygame.display.toggle_fullscreen()

    if pygame.key.get_pressed().pressed:
        # Any key
        bird1.hopping = True
        bird2.hopping = True
        if text in objects:
            objects.remove(text)
            pygame.console.log('Removed')

    # Update all objects
    for x in objects:
        x.update(deltatime_ms)

    # Reset screen
    screen.fill((0,0,0))   
    # Draw all objects
    for x in objects:
        x.draw()
    # Update the display    
    pygame.display.flip()

    # Also update the floating debug panel
    debug_report()

    # Delay to maintain frame rate (not fully functional)
    deltatime_ms = clock.tick(FPS)

    return running


# Start the game in a way compatible with both pygame and pywebedit
if hasattr(pygame, 'browser'):
    pygame.webrun(loop, antialias=False)
else:
    while loop():
        pass
pygame.quit()
